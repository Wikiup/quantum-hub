<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quantum Hub ‚Äî Ultimate Randomizer</title>
    <meta name="description" content="A physics-based decision toolkit. Spin wheels, roll dice, flip coins, and run raffles with premium 3D animations.">
    
    <!-- Open Graph / Social -->
    <meta property="og:title" content="Quantum Hub ‚Äî Ultimate Randomizer">
    <meta property="og:description" content="Spin wheels, roll dice, flip coins. The most satisfying decision maker on the web.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://quantum-hub-fuk.pages.dev">
    <meta property="og:image" content="https://quantum-hub-fuk.pages.dev/og-image.svg">
    <meta name="theme-color" content="#0f172a">

    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üé≤</text></svg>">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loading-states.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-slate-900 text-white font-sans antialiased overflow-hidden h-screen flex flex-col">

    <!-- Top Bar -->
    <header class="h-14 flex items-center justify-between px-4 border-b border-slate-800 bg-slate-900/95 backdrop-blur z-20">
        <button id="back-btn" class="hidden text-xl text-slate-400 hover:text-white transition"><i class="bi bi-chevron-left"></i></button>
        <h1 class="text-lg font-bold tracking-tight bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent" id="page-title">Quantum Hub</h1>
        <div class="flex items-center gap-2">
            <button id="keyboard-help-btn" class="text-xl text-slate-400 hover:text-white transition" title="Keyboard Shortcuts (?)">
                <i class="bi bi-keyboard"></i>
            </button>
            <button id="settings-btn" class="text-xl text-slate-400 hover:text-white transition"><i class="bi bi-gear"></i></button>
        </div>
    </header>

    <!-- Main Content (Router View) -->
    <main id="app" class="flex-1 overflow-y-auto overflow-x-hidden relative scroll-smooth">
        <!-- Views injected here -->
    </main>

    <!-- Bottom Nav -->
    <nav class="h-16 border-t border-slate-800 bg-slate-900/95 backdrop-blur flex justify-around items-center px-2 z-20 safe-pb">
        <button class="nav-btn active" data-route="home">
            <i class="bi bi-grid-fill text-xl mb-0.5"></i>
            <span class="text-[10px] font-medium">Tools</span>
        </button>
        <button class="nav-btn" data-route="wheels">
            <i class="bi bi-pie-chart-fill text-xl mb-0.5"></i>
            <span class="text-[10px] font-medium">My Wheels</span>
        </button>
        <button class="nav-btn" data-route="explore">
            <i class="bi bi-compass-fill text-xl mb-0.5"></i>
            <span class="text-[10px] font-medium">Explore</span>
        </button>
    </nav>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => console.log('‚úÖ Service Worker registered:', reg.scope))
                    .catch(err => console.warn('‚ö†Ô∏è Service Worker registration failed:', err));
            });
        }
    </script>
</body>
</html>
